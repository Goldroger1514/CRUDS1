<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUDS</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="crud">
    <div class="header">
      <h1>CRUDS</h1>
      <p>Product management system</p>
    </div>
    <div class="inputs">
      <div class="title-input">
        <input type="text" id="title" placeholder="title">
      </div>
      <div class="details-input flex">
        <div class="details-holder flex">
          <input type="number" id="price" placeholder="price">
          <input type="number" id="taxes" placeholder="taxes">
          <input type="number" id="ads" placeholder="ads">
          <input type="number" id="discount" placeholder="discount">
        </div>
        <div id="total" class="total" >
          Total: <span></span>
        </div>
      </div>
      <div class="category-count">
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
      </div>
      <div class="create">
        <button class="create">Create</button>
        <button class="update hidden">Update</button>
      </div>
    </div>
    <div class="outputs">
      <div class="search-input">
        <input type="text" id="search" placeholder="Choose by what you want to search">
      </div>
      <div class="search-type flex">
        <button id="search-title">Search By Title</button>
        <button id="search-category">Search By Category</button>
      </div>
      <div class="clear-all">
        <button class="clear hidden">Clear All</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>Taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>count</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
